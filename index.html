                    <button class="btn" onclick="window.saveDraft()" style="background:rgba(0,0,0,0.1); color:var(--text-color); flex:1;">ড্রাফট</button>
                    <button class="btn btn-primary" id="submitBtn" onclick="window.handleSubmission()" style="flex:2;">জমা দিন</button>
                </div>
            </div>
            <div id="reportListContainer" style="display:none; margin-top:10px; max-height:400px; overflow-y:auto;"><div id="reportFeed"></div></div>
        </div>

        <div class="quote-content-box">
            <img src="" id="sq-author-img" class="quote-author-img">
            <div id="sq-title" class="quote-title"></div>
            <div id="sq-excerpt" class="quote-excerpt"></div>
            <div class="quote-footer">
                <i class="fas fa-feather-alt" style="margin-right:10px;"></i> মুক্তলিপি ডায়েরি
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, update, remove, get, query, orderByKey, limitToLast, endBefore, equalTo, orderByChild, onChildAdded, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- CONSTANTS ---
        const ADMIN_UID = "Pg5ko76Pu8Zf4ja9MMzEJRLDMYs1"; 

        const firebaseConfig = {
            apiKey: "AIzaSyBZtycgadrngON2WEwvIE7ERPYxdkDVfFM",
            authDomain: "muktolipidiary.firebaseapp.com",
            databaseURL: "https://muktolipidiary-default-rtdb.firebaseio.com",
            projectId: "muktolipidiary",
            storageBucket: "muktolipidiary.firebasestorage.app",
            messagingSenderId: "639103995400",
            appId: "1:639103995400:web:13528e51c0e86080770bbd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- GLOBAL STATE ---
        window.allPosts = []; 
        window.allComments = {}; 
        window.db = db; 
        window.currentUser = null;
        window.blockedUsers = []; 
        window.userVerificationCache = {}; 
        
        const DEVICE_ID = localStorage.getItem('USER_DEVICE_ID') || 'u_' + Date.now();
        localStorage.setItem('USER_DEVICE_ID', DEVICE_ID);
        const BAD_WORDS = ["খারাপ", "গালাগালি", "অশ্লীল", "কুত্তা", "শয়তান", "ফালতু", "haram", "kharap", "gali"];

        let lastLoadedKey = null;
        let isLoadingPosts = false;
        let reachedEnd = false;
        let activeCategoryFilter = 'সব';
        let currentlyViewingUid = null;
        let replyingToCommentId = null; // Fix for Nested Replies
        let activeChatId = null;

        // --- HELPERS (ATTACHED TO WINDOW FOR SCOPE FIX) ---
        window.formatPostContent = function(text) {
            if (!text) return '';
            let formatted = text.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" style="color:var(--primary-color); text-decoration:underline;" onclick="event.stopPropagation()">$1</a>');
            formatted = formatted.replace(/#(\w+)/g, '<span class="hashtag" onclick="event.stopPropagation(); window.filterPosts(\'#$1\')">#$1</span>');
            return formatted;
        };

        window.getVerifiedBadge = function(isVerified) { 
            return isVerified ? `<i class="fas fa-check-circle verified-badge" title="Verified"></i>` : ''; 
        };

        window.showToast = (msg) => { 
            const t = document.getElementById('toast'); 
            document.getElementById('toastMsg').innerText = msg; 
            t.classList.add('show'); 
            setTimeout(()=>t.classList.remove('show'), 2000); 
        };

        // --- FIX 2: FONT TOGGLE ---
        window.toggleFont = function() {
            const fonts = ["'Hind Siliguri', sans-serif", "'Noto Serif Bengali', serif", "'Galada', cursive"];
            let current = getComputedStyle(document.body).getPropertyValue('--current-font').trim().replace(/['"]/g, "");
            let idx = fonts.findIndex(f => f.includes(current));
            if (idx === -1) idx = 0;
            let next = fonts[(idx + 1) % fonts.length];
            document.documentElement.style.setProperty('--current-font', next);
            window.showToast("ফন্ট পরিবর্তন হয়েছে");
        };

        window.toggleTheme = () => document.body.classList.toggle('dark-theme');

        // --- AUTH LOGIC ---
        onAuthStateChanged(auth, async (user) => {
            window.currentUser = user;
            if(user) {
                // Sync user basic info
                const userRef = ref(db, 'users/' + user.uid);
                get(userRef).then(snapshot => {
                    if(!snapshot.exists()) {
                        set(userRef, { 
                            displayName: user.displayName, 
                            email: user.email, 
                            photoURL: user.photoURL, 
                            bio: "আমি মুক্তলিপি ব্যবহার করছি।", 
                            joinDate: Date.now(), 
                            isVerified: false 
                        });
                    }
                });
                
                document.getElementById('loginModal').style.display = 'none';
                initNotificationListener(user.uid);
                initChatListener(user.uid);
                
                // Load profile if on profile page
                if(document.getElementById('profileView').style.display === 'block') {
                    const params = new URLSearchParams(window.location.search);
                    if(!params.get('uid') || params.get('uid') === user.uid) window.loadProfile();
                }
            } else {
                localStorage.removeItem('IS_ADMIN');
                document.getElementById('notifBadge').classList.remove('active');
                document.getElementById('msgBadge').classList.remove('active');
            }
            updateAuthUI(user);
            window.loadStoryFeed();
        });

        window.performLogin = () => signInWithPopup(auth, provider).catch(console.error);
        window.logoutFunc = () => signOut(auth).then(() => { window.showToast("লগআউট হয়েছে"); window.location.reload(); });
        
        function updateAuthUI(user) {
            if(user) {
                document.getElementById('userAvatar').src = user.photoURL;
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('submitBtn').disabled = false;
            }
        }

        window.checkAuth = () => { 
            if (window.currentUser) return true; 
            document.getElementById('loginModal').style.display = 'flex'; 
            return false; 
        };

        // --- NOTIFICATIONS ---
        function initNotificationListener(uid) {
            onValue(ref(db, `notifications/${uid}`), (snapshot) => {
                const data = snapshot.val();
                let count = 0; if(data) count = Object.values(data).filter(n => !n.read).length;
                const badge = document.getElementById('notifBadge');
                if(count > 0) { badge.innerText = count > 9 ? '9+' : count; badge.classList.add('active'); } else { badge.classList.remove('active'); }
            });
        }

        window.showNotifications = function() {
            if(!window.checkAuth()) return;
            document.getElementById('sheetTitle').innerText = 'নোটিফিকেশন';
            document.getElementById('sheetFooter').style.display = 'none';
            document.getElementById('universalBottomSheet').classList.add('active');
            
            get(query(ref(db, `notifications/${window.currentUser.uid}`), limitToLast(20))).then(snap => {
                const data = snap.val();
                if(!data) { document.getElementById('sheetBody').innerHTML = '<div style="text-align:center; color:#888; padding:20px;">কোনো নোটিফিকেশন নেই</div>'; return; }
                const notifs = Object.entries(data).map(([k,v]) => ({key:k, ...v})).reverse();
                const html = notifs.map(n => `
                    <div class="notif-item ${!n.read ? 'unread' : ''}" onclick="window.handleNotifClick('${n.key}', '${n.postId}')">
                        <img src="${n.senderImg}" class="notif-avatar">
                        <div class="notif-text"><strong>${n.sender}</strong> ${n.type==='like'?'আপনার পোস্টে লাইক দিয়েছেন ❤️':'আপনার পোস্টে মন্তব্য করেছেন 💬'}<div class="notif-time">${new Date(n.timestamp).toLocaleDateString()}</div></div>
                    </div>`).join('');
                document.getElementById('sheetBody').innerHTML = html;
            });
        };

        window.handleNotifClick = function(notifKey, postId) {
            update(ref(db, `notifications/${window.currentUser.uid}/${notifKey}`), { read: true });
            document.getElementById('universalBottomSheet').classList.remove('active');
            window.openDetailView(postId);
        };

        // --- FIX 1 & LOGIC: STORY FEED ---
        // Basic implementation to fetch recent authors as "Stories"
        window.loadStoryFeed = function() {
            const storyContainer = document.getElementById('storiesBar');
            get(query(ref(db, 'posts'), limitToLast(15))).then(snap => {
                const data = snap.val();
                if(!data) return;
                const posts = Object.values(data).reverse();
                const uniqueAuthors = [];
                const seenUids = new Set();
                
                posts.forEach(p => {
                    if(!seenUids.has(p.uid)) {
                        seenUids.add(p.uid);
                        uniqueAuthors.push(p);
                    }
                });

                storyContainer.innerHTML = uniqueAuthors.map(u => `
                    <div class="story-item" onclick="window.viewUserProfile('${u.uid}')">
                        <div class="story-ring"><img src="${u.userImg}" class="story-img"></div>
                        <div class="story-name">${u.author.split(' ')[0]}</div>
                    </div>
                `).join('');
            });
        };

        // --- FEED LOGIC ---
        onValue(ref(db, 'comments'), (snapshot) => { window.allComments = snapshot.val() || {}; });

        window.loadPostsChunk = function(reset = false) {
            if (isLoadingPosts || (reachedEnd && !reset)) return;
            isLoadingPosts = true;
            const spinner = document.getElementById('loadingSpinner'); 
            spinner.style.display = 'block';

            if (reset) { 
                window.allPosts = []; 
                lastLoadedKey = null; 
                reachedEnd = false; 
                document.getElementById('feed').innerHTML = ''; 
            }
            
            let postsRef = ref(db, 'posts');
            let postsQuery = (activeCategoryFilter !== 'সব' && activeCategoryFilter !== 'সংরক্ষিত') 
                ? query(postsRef, orderByChild('category'), equalTo(activeCategoryFilter), limitToLast(20)) 
                : (lastLoadedKey ? query(postsRef, orderByKey(), limitToLast(10), endBefore(lastLoadedKey)) : query(postsRef, orderByKey(), limitToLast(10)));
            
            get(postsQuery).then(async (snapshot) => {
                spinner.style.display = 'none';
                const data = snapshot.val();
                if (!data) { 
                    reachedEnd = true; 
                    if(window.allPosts.length === 0) document.getElementById('feed').innerHTML = '<div style="text-align:center; padding:30px;">কোনো পোস্ট নেই</div>'; 
                    isLoadingPosts = false; 
                    return; 
                }
                
                let newPosts = Object.entries(data).map(([key, val]) => ({ key, ...val })).filter(p => !window.blockedUsers.includes(p.uid));
                newPosts.sort((a, b) => b.timestamp - a.timestamp);
                
                if (newPosts.length < 10) reachedEnd = true;
                lastLoadedKey = Object.keys(data).sort()[0];
                window.allPosts = [...window.allPosts, ...newPosts];

                // Check verification status
                const uniqueUids = [...new Set(newPosts.map(p => p.uid))];
                await Promise.all(uniqueUids.map(uid => 
                    get(ref(db, `users/${uid}/isVerified`)).then(snap => { 
                        window.userVerificationCache[uid] = snap.val() === true; 
                    })
                ));

                if (activeCategoryFilter === 'সংরক্ষিত') {
                   const savedKeys = JSON.parse(localStorage.getItem('SAVED_POSTS') || '[]');
                   window.renderFeed(window.allPosts.filter(p => savedKeys.includes(p.key)));
                } else { 
                    window.renderFeed(window.allPosts); 
                }
                isLoadingPosts = false;
            }).catch(err => { 
                console.error(err);
                spinner.style.display = 'none'; 
                isLoadingPosts = false; 
            });
        };
        
        // Initial Load
        window.loadPostsChunk(true);

        window.renderFeed = function(posts) {
            const feed = document.getElementById('feed');
            if(!posts || !posts.length) return feed.innerHTML = '<div style="text-align:center; padding:30px;">কোনো পোস্ট নেই</div>';
            
            feed.innerHTML = posts.map(post => {
                const cleanText = (post.content || '').replace(/<[^>]*>/g, '');
                const shortText = cleanText.length > 120 ? cleanText.substring(0, 120) + '...' : cleanText;
                const authorImg = post.userImg || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
                const commentCount = window.allComments[post.key] ? Object.keys(window.allComments[post.key]).length : 0;
                const isVerified = window.userVerificationCache[post.uid] === true;
                
                return `
                <div class="post-card glass-panel" onclick="window.openDetailView('${post.key}')">
                    ${post.isPinned ? '<i class="fas fa-thumbtack pinned-badge"></i>' : ''}
                    <button class="post-options-btn" onclick="event.stopPropagation(); window.openPostMenu('${post.key}', '${post.uid}', '${post.author}')"><i class="fas fa-ellipsis-h"></i></button>
                    <div class="author-info" onclick="event.stopPropagation(); window.viewUserProfile('${post.uid}')">
                        <div class="avatar-circle"><img src="${authorImg}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'"></div>
                        <div class="author-text"><h4>${post.author} ${window.getVerifiedBadge(isVerified)}</h4><div class="post-meta"><i class="far fa-clock"></i> ${post.date}</div></div>
                    </div>
                    ${post.image ? `<div class="post-img-container"><img src="${post.image}" class="post-img" loading="lazy"></div>` : ''}
                    <h2 class="post-title">${post.title}</h2>
                    <div class="content-preview">${window.formatPostContent(shortText)}</div>
                    
                    <div class="interaction-bar">
                        <div class="action-btn-wrapper">
                            <div class="reaction-dock" id="dock-${post.key}">
                                <div class="emoji-btn" onclick="window.selectReaction(event, '${post.key}', 'like')">👍</div>
                                <div class="emoji-btn" onclick="window.selectReaction(event, '${post.key}', 'love')">❤️</div>
                                <div class="emoji-btn" onclick="window.selectReaction(event, '${post.key}', 'haha')">😆</div>
                                <div class="emoji-btn" onclick="window.selectReaction(event, '${post.key}', 'sad')">😢</div>
                                <div class="emoji-btn" onclick="window.selectReaction(event, '${post.key}', 'angry')">😡</div>
                            </div>
                            <button class="action-btn like-btn" id="like-btn-${post.key}"
                                onmouseenter="document.getElementById('dock-${post.key}').classList.add('show')"
                                onmouseleave="setTimeout(()=>document.getElementById('dock-${post.key}').classList.remove('show'), 500)"
                                onclick="event.stopPropagation(); window.toggleLike('${post.key}')">
                                <span id="reaction-icons-${post.key}" class="reaction-summary-icons"></span>
                                <i class="far fa-heart" id="main-icon-${post.key}"></i> 
                                <span class="count-text" id="like-count-${post.key}">...</span>
                            </button>
                        </div>
                        <button class="action-btn" onclick="event.stopPropagation(); window.openCommentsSheet('${post.key}');"><i class="far fa-comment"></i> <span class="count-text">${commentCount}</span></button>
                        <button class="action-btn" onclick="event.stopPropagation(); window.openShareSheet('${post.key}');"><i class="fas fa-share-nodes"></i></button>
                    </div>
                </div>`;
            }).join('');
            
            posts.forEach(p => window.fetchReactionData(p.key, p.likes || 0));
        };

        // --- REACTION LOGIC ---
        window.fetchReactionData = function(postKey, fallbackCount) {
            const reactionRef = ref(db, `post_reactions/${postKey}`);
            onValue(reactionRef, (snap) => {
                const data = snap.val();
                let total = 0;
                let types = {};
                let myReaction = null;
                const myUid = window.currentUser ? window.currentUser.uid : null;

                if (data) {
                    Object.entries(data).forEach(([uid, type]) => {
                        total++;
                        types[type] = (types[type] || 0) + 1;
                        if(uid === myUid) myReaction = type;
                    });
                } else { total = fallbackCount; }

                const countEl = document.getElementById(`like-count-${postKey}`);
                const iconEl = document.getElementById(`main-icon-${postKey}`);
                const summaryEl = document.getElementById(`reaction-icons-${postKey}`);
                const btnEl = document.getElementById(`like-btn-${postKey}`);

                if(countEl) countEl.innerText = total > 0 ? total : '';

                if (myReaction) {
                    const map = { like: 'fa-thumbs-up', love: 'fa-heart', haha: 'fa-laugh-squint', sad: 'fa-sad-tear', angry: 'fa-angry' };
                    iconEl.className = `fas ${map[myReaction] || 'fa-thumbs-up'}`;
                    btnEl.classList.add('liked');
                    iconEl.style.color = (myReaction === 'like') ? '#1877f2' : (myReaction === 'love' || myReaction === 'angry' ? '#e74c3c' : '#f7b928');
                } else {
                    iconEl.className = 'far fa-heart';
                    iconEl.style.color = '';
                    btnEl.classList.remove('liked');
                }
            });
        };

        window.selectReaction = function(e, key, type) {
            e.stopPropagation();
            if(!window.checkAuth()) return;
            const uid = window.currentUser.uid;
            document.getElementById(`dock-${key}`).classList.remove('show');
            update(ref(db, `post_reactions/${key}`), { [uid]: type });
        };

        window.toggleLike = function(key) {
            if(!window.checkAuth()) return;
            const uid = window.currentUser.uid;
            get(ref(db, `post_reactions/${key}/${uid}`)).then(snap => {
                if(snap.exists()) remove(ref(db, `post_reactions/${key}/${uid}`));
                else update(ref(db, `post_reactions/${key}`), { [uid]: 'like' });
            });
        };

        // --- FIX 3: DIRECT POSTING (NO PENDING FOR NORMAL USERS) ---
        window.handleSubmission = function() {
            if(!window.currentUser) return;
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('richEditor').innerText.trim();
            const rawHTML = document.getElementById('richEditor').innerHTML;
            
            if (!title || !content) return window.showToast('❌ শিরোনাম ও লেখা প্রয়োজন');

            // Auto-Moderation
            const fullText = (title + " " + content).toLowerCase();
            const foundBadWord = BAD_WORDS.find(word => fullText.includes(word));

            if (foundBadWord) {
                Swal.fire({
                    icon: 'warning', title: 'সতর্কতা',
                    text: 'আপনার পোস্টে আপত্তিকর শব্দ রয়েছে। দয়া করে ভাষা সংযত করুন।',
                    confirmButtonColor: '#e74c3c'
                });
                return;
            }

            const postData = {
                title, content: rawHTML, category: document.getElementById('postCategory').value,
                date: new Date().toLocaleDateString('bn-BD', { year: 'numeric', month: 'long', day: 'numeric' }),
                timestamp: Date.now(), deviceId: DEVICE_ID,
                author: window.currentUser.displayName, userImg: window.currentUser.photoURL,
                uid: window.currentUser.uid, image: document.getElementById('postImage').value || null, likes: 0
            };
            
            const isAdmin = window.currentUser.uid === ADMIN_UID;
            if (isAdmin) postData.isPinned = document.getElementById('isPinned').checked;

            // FIX: Push directly to 'posts' for EVERYONE
            push(ref(db, 'posts'), postData).then(() => { 
                update(ref(db, 'users/' + window.currentUser.uid), { lastPostTimestamp: Date.now() }); 
                window.showToast("পাবলিশ হয়েছে ✅"); 
                window.closeAdminModal(); 
            });
        };

        // --- FIX 4: ADMIN VERIFICATION UI ---
        window.loadProfile = (targetUid) => {
             const uid = targetUid || window.currentUser.uid; 
             currentlyViewingUid = uid;
             get(ref(db, 'users/'+uid)).then(s => {
                 const d = s.val(); if(!d) return;
                 document.getElementById('profileNameDisplay').innerHTML = d.displayName + window.getVerifiedBadge(d.isVerified);
                 document.getElementById('profileBioDisplay').innerText = d.bio || '';
                 document.getElementById('profilePic').src = d.photoURL;
                 
                 const isMe = window.currentUser && window.currentUser.uid === uid;
                 document.getElementById('profileFollowBtn').style.display = isMe ? 'none' : 'block';
                 document.getElementById('profileEditBtn').style.display = isMe ? 'flex' : 'none';

                 // ADMIN FIX: Render verify button
                 const adminBox = document.getElementById('adminVerifyContainer');
                 adminBox.innerHTML = '';
                 if(window.currentUser && window.currentUser.uid === ADMIN_UID && uid !== ADMIN_UID) {
                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.style.width = 'auto'; btn.style.padding = '5px 15px'; btn.style.fontSize = '12px';
                    btn.style.background = d.isVerified ? '#e74c3c' : '#2ecc71';
                    btn.style.color = 'white';
                    btn.innerText = d.isVerified ? 'Remove Verify' : 'Verify User';
                    btn.onclick = () => window.toggleVerification(uid, d.isVerified);
                    adminBox.appendChild(btn);
                 }
             });
        };

        window.toggleVerification = function(uid, currentStatus) {
            update(ref(db, `users/${uid}`), { isVerified: !currentStatus }).then(() => {
                window.showToast("Status Updated");
                window.loadProfile(uid);
            });
        };

        // --- FIX 5: NESTED COMMENTS REPLY ---
        window.openCommentsSheet = function(key) {
            if(!window.checkAuth()) return; 
            document.getElementById('sheetTitle').innerText = 'মন্তব্য'; 
            document.getElementById('sheetFooter').style.display = 'flex'; 
            document.getElementById('universalBottomSheet').classList.add('active');
            
            // Reset reply state
            window.cancelReply();

            onValue(ref(db, 'comments/'+key), snap => {
                const data = snap.val();
                if(!data) {
                    document.getElementById('sheetBody').innerHTML = '<p style="text-align:center">কোনো মন্তব্য নেই</p>';
                    return;
                }
                
                const comments = Object.entries(data).map(([k,v]) => ({id:k, ...v}));
                const parents = comments.filter(c => !c.parentId).sort((a,b) => a.timestamp - b.timestamp);
                
                let html = '';
                parents.forEach(p => {
                    html += `
                    <div style="padding:10px; border-bottom:1px solid #eee;">
                        <div style="font-weight:bold; font-size:13px;">${p.author}</div>
                        <div style="font-size:14px;">${p.text}</div>
                        <button class="reply-btn" onclick="window.startReply('${p.id}', '${p.author}')">Reply</button>
                    `;
                    
                    // Find replies
                    const replies = comments.filter(c => c.parentId === p.id).sort((a,b) => a.timestamp - b.timestamp);
                    if(replies.length > 0) {
                        replies.forEach(r => {
                            html += `
                            <div class="nested-reply">
                                <div style="font-weight:bold; font-size:12px;">${r.author}</div>
                                <div style="font-size:13px;">${r.text}</div>
                            </div>`;
                        });
                    }
                    html += `</div>`;
                });
                document.getElementById('sheetBody').innerHTML = html;
            });
            
            // Setup Send Button for this post
            document.getElementById('sheetSendBtn').onclick = () => {
                const txt = document.getElementById('sheetInput').value; 
                if(!txt) return;
                
                const commentData = { 
                    text: txt, 
                    author: window.currentUser.displayName, 
                    timestamp: Date.now(),
                    uid: window.currentUser.uid
                };
                
                if(replyingToCommentId) {
                    commentData.parentId = replyingToCommentId;
                }

                push(ref(db, 'comments/'+key), commentData);
                document.getElementById('sheetInput').value = '';
                window.cancelReply(); // Reset after send
            };
        };

        window.startReply = function(commentId, authorName) {
            replyingToCommentId = commentId;
            const input = document.getElementById('sheetInput');
            input.placeholder = `Replying to ${authorName}...`;
            input.focus();
            document.getElementById('cancelReplyBtn').style.display = 'inline-block';
        };

        window.cancelReply = function() {
            replyingToCommentId = null;
            document.getElementById('sheetInput').placeholder = "মন্তব্য লিখুন...";
            document.getElementById('cancelReplyBtn').style.display = 'none';
        };

        // --- DETAIL VIEW ---
        window.openDetailView = function(key) {
            const post = window.allPosts.find(p => p.key === key);
            if(!post) return;
            document.getElementById('detailTitle').innerText = post.title;
            document.getElementById('detailAuthorName').innerText = post.author;
            document.getElementById('detailDate').innerText = post.date;
            document.getElementById('detailBody').innerHTML = post.content;
            document.getElementById('detailAuthorImg').src = post.userImg || '';
            const img = document.getElementById('detailMainImg');
            if(post.image) { img.src = post.image; img.style.display = 'block'; } else { img.style.display = 'none'; }
            
            document.getElementById('detailView').style.display = 'flex';
            document.getElementById('mainHeader').style.display = 'none';
            
            // Wire buttons
            document.getElementById('detailLikeBtn').onclick = () => window.toggleLike(key);
            document.getElementById('detailCommentBtn').onclick = () => window.openCommentsSheet(key);
            document.getElementById('detailShareBtn').onclick = () => window.openShareSheet(key);
            document.getElementById('detailSaveBtn').onclick = () => {
                let saved = JSON.parse(localStorage.getItem('SAVED_POSTS') || '[]');
                if(!saved.includes(key)) { saved.push(key); window.showToast("পোস্ট সেভ হয়েছে"); }
                else { saved = saved.filter(k => k !== key); window.showToast("সেভ রিমুভ হয়েছে"); }
                localStorage.setItem('SAVED_POSTS', JSON.stringify(saved));
            };
            
            // Sync Like Count in real-time
            onValue(ref(db, `post_reactions/${key}`), snap => {
                const c = snap.exists() ? Object.keys(snap.val()).length : 0;
                document.getElementById('detailLikeCount').innerText = c;
            });
        };

        window.closeDetailView = () => { 
            document.getElementById('detailView').style.display = 'none'; 
            document.getElementById('mainHeader').style.display = 'flex'; 
        };

        // --- NAVIGATION ---
        window.navTo = function(page, btn) {
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active')); 
            if(btn) btn.classList.add('active');
            window.closeDetailView(); 
            document.getElementById('chatRoomView').style.display = 'none';
            
            document.getElementById('feedView').style.display = page==='home'?'block':'none';
            document.getElementById('profileView').style.display = page==='profile'?'block':'none';
            document.getElementById('chatListView').style.display = page==='chatList'?'block':'none';
            
            if(page==='profile') {
                if(!window.currentUser) window.performLogin();
                else window.loadProfile(window.currentUser.uid);
            }
            if(page==='chatList' && window.currentUser) initChatListener(window.currentUser.uid);
        };

        // --- CHAT SYSTEM ---
        function initChatListener(uid) {
            onValue(ref(db, `user_chats/${uid}`), (snap) => {
                const data = snap.val();
                if(!data) { 
                    document.getElementById('chatListContainer').innerHTML = '<div style="text-align:center; padding:30px;">কোনো বার্তা নেই</div>'; 
                    document.getElementById('msgBadge').classList.remove('active'); 
                    return; 
                }
                
                let totalUnread = 0;
                const chats = Object.entries(data).map(([targetUid, info]) => { 
                    if(info.unseenCount) totalUnread += info.unseenCount; 
                    return { targetUid, ...info }; 
                });
                
                const badge = document.getElementById('msgBadge'); 
                if(totalUnread > 0) { badge.innerText = totalUnread > 9 ? '9+' : totalUnread; badge.classList.add('active'); } 
                else badge.classList.remove('active');
                
                if(document.getElementById('chatListView').style.display === 'block') renderChatList(chats.sort((a,b) => b.timestamp - a.timestamp));
            });
        }

        async function renderChatList(chats) {
            const container = document.getElementById('chatListContainer');
            let html = '';
            for(const chat of chats) {
                const userSnap = await get(ref(db, `users/${chat.targetUid}`));
                const user = userSnap.val() || { displayName: 'User', photoURL: 'https://cdn-icons-png.flaticon.com/512/149/149071.png' };
                html += `<div class="chat-list-item ${chat.unseenCount > 0 ? 'unread' : ''}" onclick="window.openChatRoom('${chat.targetUid}')"><div class="chat-avatar-wrapper"><img src="${user.photoURL}" class="chat-avatar"></div><div class="chat-info"><div class="chat-name">${user.displayName}</div><div class="chat-preview">${chat.lastMsg || 'Sent a photo'}</div></div></div>`;
            }
            container.innerHTML = html;
        }

        window.openChatRoom = async function(targetUid) {
            if(!window.checkAuth()) return;
            activeChatId = window.currentUser.uid < targetUid ? `${window.currentUser.uid}_${targetUid}` : `${targetUid}_${window.currentUser.uid}`;
            
            const userSnap = await get(ref(db, `users/${targetUid}`)); 
            const user = userSnap.val();
            document.getElementById('chatRoomImg').src = user.photoURL; 
            document.getElementById('chatRoomName').innerText = user.displayName;
            document.getElementById('chatRoomView').style.display = 'flex';
            
            // Reset unseen count
            update(ref(db, `user_chats/${window.currentUser.uid}/${targetUid}`), { unseenCount: 0 });

            onValue(query(ref(db, `chats/${activeChatId}/messages`), limitToLast(50)), (snap) => {
                const data = snap.val(); 
                const container = document.getElementById('chatMessages'); 
                container.innerHTML = '';
                if(data) Object.values(data).forEach(msg => { 
                    container.innerHTML += `<div class="msg-bubble ${msg.sender === window.currentUser.uid ? 'msg-sent' : 'msg-received'}">${msg.text}</div>`; 
                });
                container.scrollTop = container.scrollHeight;
            });

            document.getElementById('sendMsgBtn').onclick = () => {
                const txt = document.getElementById('chatInput').value.trim(); if(!txt) return;
                push(ref(db, `chats/${activeChatId}/messages`), { text: txt, sender: window.currentUser.uid, timestamp: Date.now() });
                update(ref(db, `user_chats/${window.currentUser.uid}/${targetUid}`), { lastMsg: "You: "+txt, timestamp: Date.now() });
                
                // Increment receiver unseen count
                const receiverRef = ref(db, `user_chats/${targetUid}/${window.currentUser.uid}`);
                get(receiverRef).then(s => {
                    const current = s.exists() ? (s.val().unseenCount || 0) : 0;
                    update(receiverRef, { lastMsg: txt, timestamp: Date.now(), unseenCount: current + 1 });
                });
                
                document.getElementById('chatInput').value = '';
            };
        };

        window.initChatFromProfile = function() {
            if(!currentlyViewingUid) return;
            window.openChatRoom(currentlyViewingUid);
        };

        // --- MISC UTILS ---
        window.openWriteModal = function() { 
            if(!window.checkAuth()) return; 
            document.getElementById('adminModalWrapper').style.display = 'flex'; 
            const isAdmin = window.currentUser.uid === ADMIN_UID; 
            document.getElementById('adminFields').style.display = isAdmin ? 'block' : 'none'; 
            document.getElementById('adminTabs').style.display = isAdmin ? 'flex' : 'none'; 
        };
        window.closeAdminModal = () => document.getElementById('adminModalWrapper').style.display = 'none';
        
        window.switchAdminTab = function(tab) {
             document.getElementById('writeFormContainer').style.display = tab==='new'?'block':'none';
             document.getElementById('reportListContainer').style.display = tab==='reports'?'block':'none';
             if(tab==='reports') window.showToast("রিপোর্ট ফিচার লোড হচ্ছে...");
        };
        
        window.saveDraft = () => {
             const title = document.getElementById('postTitle').value;
             const drafts = JSON.parse(localStorage.getItem('MUKTOLIPI_DRAFTS_V2') || '[]');
             drafts.unshift({ title: title || 'Untitled', content: document.getElementById('richEditor').innerHTML, date: new Date().toLocaleString() });
             localStorage.setItem('MUKTOLIPI_DRAFTS_V2', JSON.stringify(drafts)); 
             window.showToast("ড্রাফট সেভ হয়েছে");
        };

        window.execCmd = (cmd) => document.execCommand(cmd, false, null);
        window.addLink = () => { const u = prompt('Link:'); if(u) document.execCommand('createLink', false, u); };
        
        window.closeBottomSheet = (e) => { if(!e || e.target === e.currentTarget) document.getElementById('universalBottomSheet').classList.remove('active'); };
        
        window.viewUserProfile = (uid) => { 
            if(window.blockedUsers.includes(uid)) return window.showToast("Blocked User"); 
            window.navTo('profile'); 
            window.loadProfile(uid); 
        };

        window.openEditProfileSheet = () => document.getElementById('editProfileSheet').classList.add('active');
        window.closeEditProfileSheet = (e) => { if(!e || e.target === e.currentTarget) document.getElementById('editProfileSheet').classList.remove('active'); };

        document.getElementById('saveProfileBtn').addEventListener('click', function() {
            if(!window.currentUser) return;
            const newName = document.getElementById('editDisplayName').value;
            if(newName) {
                updateProfile(auth.currentUser, { displayName: newName }).then(() => {
                    update(ref(db, 'users/' + window.currentUser.uid), { displayName: newName, bio: document.getElementById('editBio').value });
                    document.getElementById('editProfileSheet').classList.remove('active'); 
                    window.showToast('আপডেট হয়েছে ✅');
                    window.loadProfile(window.currentUser.uid);
                });
            }
        });

        // Smart Share
        window.openShareSheet = function(key) {
            const post = window.allPosts.find(p => p.key === key);
            document.getElementById('sheetTitle').innerText = 'শেয়ার করুন'; 
            document.getElementById('sheetFooter').style.display = 'none';
            document.getElementById('sheetBody').innerHTML = `
                <div class="share-grid">
                    <button class="share-item" onclick="window.copyPostLink('${key}')"><div class="share-icon-circle"><i class="fas fa-link"></i></div><span style="font-size:11px;">কপি লিংক</span></button>
                    <button class="share-item" onclick="window.downloadPostImage('${key}')"><div class="share-icon-circle"><i class="fas fa-download"></i></div><span style="font-size:11px;">ইমেজ সেভ</span></button>
                </div>`;
            document.getElementById('universalBottomSheet').classList.add('active');
        };

        window.downloadPostImage = function(key) {
            const post = window.allPosts.find(p => p.key === key);
            const captureArea = document.getElementById('smart-quote-area');
            const grads = ['grad-1', 'grad-2', 'grad-3', 'grad-4'];
            captureArea.className = grads[Math.floor(Math.random() * grads.length)];
            
            if(post.image) captureArea.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(${post.image})`;
            else captureArea.style.backgroundImage = '';

            document.getElementById('sq-author-img').src = post.userImg || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            document.getElementById('sq-author-img').crossOrigin = "anonymous";
            document.getElementById('sq-title').innerText = post.title;
            const plainText = post.content.replace(/<[^>]*>/g, '');
            document.getElementById('sq-excerpt').innerText = plainText.substring(0, 100) + (plainText.length > 100 ? '...' : '');

            document.getElementById('universalBottomSheet').classList.remove('active');
            window.showToast("ছবি তৈরি হচ্ছে...");

            html2canvas(captureArea, { scale: 2, useCORS: true, allowTaint: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Muktolipi_' + Date.now() + '.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            });
        };
        
        window.copyPostLink = (key) => { 
            navigator.clipboard.writeText(window.location.origin + '?post=' + key); 
            window.showToast("লিংক কপি হয়েছে"); 
        };

        window.filterPosts = (term) => {
            const lower = term.toLowerCase();
            const filtered = window.allPosts.filter(p => p.title.toLowerCase().includes(lower) || p.author.toLowerCase().includes(lower) || (p.content && p.content.toLowerCase().includes(lower)));
            window.renderFeed(filtered);
        };
        window.clearSearch = () => {
            document.getElementById('searchBar').value = '';
            window.renderFeed(window.allPosts);
        };
        window.filterCategory = (cat, btn) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            activeCategoryFilter = cat;
            window.loadPostsChunk(true);
        };
        window.switchProfileTab = (tab, btn) => {
            document.querySelectorAll('.p-tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(tab === 'posts') window.renderFeed(window.allPosts.filter(p => p.uid === currentlyViewingUid), 'profileContentFeed');
            else if(tab === 'saved') {
                const saved = JSON.parse(localStorage.getItem('SAVED_POSTS') || '[]');
                window.renderFeed(window.allPosts.filter(p => saved.includes(p.key)), 'profileContentFeed');
            } else {
                 document.getElementById('profileContentFeed').innerHTML = '<div style="text-align:center; padding:20px;">ড্রাফট লোকাল স্টোরেজে সংরক্ষিত আছে।</div>';
            }
        };

        // Secret Admin Tap
        let tapCount = 0;
        window.handleSecretTap = function() { 
            tapCount++; 
            if(tapCount===5) { 
                tapCount=0; 
                if(window.currentUser && window.currentUser.uid === ADMIN_UID) { 
                    window.showToast("Admin Mode"); 
                    window.openWriteModal(); 
                } 
            } 
            setTimeout(()=>tapCount=0, 2000); 
        };
    </script>
</body>
</html>
